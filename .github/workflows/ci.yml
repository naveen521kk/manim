name: CI
on:
  push:
      branches:
        - master
  pull_request:
      branches:
        - master

jobs:
  format:
    runs-on: windows-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install black
        run: |
          pip install black

      - name: Check manim formatting
        run: |
          $pathw=$env:GITHUB_EVENT_PATH
          echo $(gc "$pathw")
      - uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: ${{ env.GITHUB_EVENT_PATH }}

