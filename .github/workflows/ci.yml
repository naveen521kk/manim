name: CI
on:   
  push:
      branches:
        - master
        - gh-actions 
  pull_request:
      branches:
        - master
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest]
        python: [ 3.7]

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          sudo apt-get -y install texlive texlive-latex-extra texlive-fonts-extra texlive-latex-recommended texlive-science texlive-fonts-extra tipa

      - name: Install system dependencies (MacOS)
        if: runner.os == 'macOS'
        run: |
          brew install openssl readline ffmpeg sox pyenv pyenv-virtualenv
          brew cask install basictex
          eval "$(/usr/libexec/path_helper -s)"
          sudo tlmgr update --self
          sudo tlmgr install standalone preview doublestroke relsize fundus-calligra wasysym physics dvisvgm.x86_64-darwin dvisvgm rsfs wasy cm-super
          echo "::set-env name=PATH::$PATH"
          
      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install --no-progress wget
      - name: Install Latex (Windows)
        if: runner.os == 'Windows'
        run: |
          wget -q http://mirror.ctan.org/systems/windows/protext/protext-3.2-033020.zip --no-check-certificate -O latex.zip
          7z x latex.zip -otexfinal
          cd texfinal
          dir
          cd ../
          miktexsetup --verbose --local-package-repository=C:\miktex-repository --package-set=complete download
          miktexsetup --verbose --local-package-repository=C:\miktex-repository --shared --user-config="<APPDATA>\MiKTeX" --user-data="<LOCALAPPDATA>\MiKTeX" --user-install="<APPDATA>\MiKTeX" --print-info-only install
          latex --version
      - name: Install Pycairo (Non-Windows)
        if: runner.os == 'macOS' || runner.os == 'Linux'
        run: pip install pycairo

      - name: Install Pycairo (Windows)
        if: runner.os == 'Windows'
        run: python ./scripts/pycairoinstall.py

      - name: Install manim
        run: pip install . pytest

      - name: Run tests (Non-Windows)
        run: |
          latex --version
          pytest
